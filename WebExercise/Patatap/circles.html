<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="assets/js/libs/paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.js"></script>

	<script type="text/paperscript" canvas="myCanvas">
		var circles=[];
		var sound=new Howl({
		  src: ['assets/sounds/sounds/bubbles.mp3']
		});
		function onKeyDown(event)
		{

			console.log(typeof(event.key));
			sound.play();
			var MaxPoint=new Point(view.size.width,view.size.height);
			var randomPoint=Point.random();
			var point=MaxPoint*randomPoint;
			var newCircle=new Path.Circle(point, 500);
			newCircle.fillColor="orange";
			circles.push(newCircle);
		}

		function onFrame(event)
		{
			for (var i = 0; i < circles.length; i++) {
				circles[i].fillColor.hue += 1;
				circles[i].scale(.99);
			}
		}
	</script>
	<link rel="stylesheet" type="text/css" href="assets/css/circles.css">
	<title></title>
</head>
<body>
	<canvas id="myCanvas"></canvas>
</body>
</html>
